<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text</title>
    <style>
           @keyframes rainbow {
      0% {color: red;}
      25% {color: orange;}
      50% {color: green;}
      75% {color: blue;}
      100% {color: purple;}
    }
    .rainbow {
      animation: rainbow 5s infinite;
    }
    </style>
</head>
<body>
    <center>
      <h1 class="rainbow">My name is Asma Arooj</h1>
      </center>
</body>
</html>
